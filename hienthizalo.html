<!--CSS + HTML điện thoại + zalo animation -->
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Zalo & Gọi - Hiệu Ứng Mạnh & Xanh #5FD1AC</title>
  <style>
    :root {
      --main-color: #5FD1AC;
    }

    .button-contact {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .phone-vr {
      position: relative;
      width: 60px;
      height: 60px;
    }

    .circle-wave {
      position: absolute;
      top: 0;
      left: 0;
      width: 60px;
      height: 60px;
      background-color: rgba(95, 209, 172, 0.4);
      border-radius: 50%;
      animation: ripple 2s infinite ease-out;
      z-index: 1;
    }

    @keyframes ripple {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }
      70% {
        transform: scale(2.5);
        opacity: 0;
      }
      100% {
        transform: scale(2.5);
        opacity: 0;
      }
    }

    .phone-vr-circle-fill {
      width: 60px;
      height: 60px;
      background-color: var(--main-color);
      border-radius: 50%;
      position: absolute;
      z-index: 2;
      animation: circle-animation 1.2s infinite ease-in-out;
      opacity: 0.4;
    }

    .phone-vr-img-circle {
      width: 60px;
      height: 60px;
      background-color: var(--main-color);
      border-radius: 50%;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px rgba(95, 209, 172, 0.8);
      cursor: pointer;
      z-index: 3;

      /* Lắc mạnh hơn */
      animation: shake-strong 1s infinite;
    }

    .phone-vr-img-circle img {
      width: 30px;
      height: 30px;
    }

    @keyframes circle-animation {
      0% {
        transform: scale(0.9);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.3;
      }
      100% {
        transform: scale(0.9);
        opacity: 0.7;
      }
    }

    /* Hiệu ứng lắc mạnh hơn */
    @keyframes shake-strong {
      0%, 100% { transform: rotate(0deg); }
      10% { transform: rotate(-15deg); }
      20% { transform: rotate(15deg); }
      30% { transform: rotate(-12deg); }
      40% { transform: rotate(12deg); }
      50% { transform: rotate(-8deg); }
      60% { transform: rotate(8deg); }
      70% { transform: rotate(-4deg); }
      80% { transform: rotate(4deg); }
      90% { transform: rotate(-2deg); }
    }
  </style>
</head>
<body>

  <div class="button-contact">
    
    <!-- Nút Gọi -->
    <div class="phone-vr">
      <div class="circle-wave"></div>
      <div class="phone-vr-circle-fill"></div>
      <div class="phone-vr-img-circle">
	  
		<!-- Thay thế img bằng SVG bên dưới -->
		<a href="tel:0332514635">
		  <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="white">
			<path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.05-.24c1.12.37 2.33.57 3.54.57a1 1 0 011 1V20a1 1 0 01-1 1C10.4 21 3 13.6 3 4a1 1 0 011-1h3.5a1 1 0 011 1c0 1.21.2 2.42.57 3.54a1 1 0 01-.24 1.05l-2.2 2.2z"/>
		  </svg>
		</a>

      </div>
    </div>

    <!-- Nút Zalo -->
    <div class="phone-vr">
      <div class="circle-wave"></div>
      <div class="phone-vr-circle-fill"></div>
      <div class="phone-vr-img-circle">
        <a href="https://zalo.me/0332514635" target="_blank">
          <img src="https://ketoantl.com/wp-content/plugins/button-contact-vr-master/img/zalo.png" alt="Zalo">
        </a>
      </div>
    </div>

  </div>

</body>
</html>
